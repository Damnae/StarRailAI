<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>html is a curse</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>html is a curse</h1>
    <div id="content"></div>
    <script>
      $.ajax({
        url: 'https://raw.githubusercontent.com/Dimbreath/StarRailData/master/Config/ConfigAI/ComplexSkillAIGlobalGroup/Global_FactorGroups.json',
        type: 'GET',
        dataType: 'json',
        success: function(data) 
        {
          console.log(data);
          var jsonContainer = $('#json-container');
          var pre = $('<pre>').text(JSON.stringify(data, null, 2));
          jsonContainer.append(pre);
        },
        error: function(xhr, status, error) 
        {
          console.error('Error:', error);
        },
      });
    </script>
  </body>
</html>
